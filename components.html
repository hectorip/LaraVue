<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Components</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body class="container">
    <h1> Components </h1>
    <div id="app">
        <counter header="Likes" bg_color="green"></counter>
        <counter header="Dislikes"></counter>
    <template id="counter-template">
        <h4> {{ header }} </h4>
        <button class="button-primary" style="background-color: {{ bg_color }}" @click="incrementCount">
            Increment {{ count }}
        </button>
    </template>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.19/vue.js"></script>
    <script>
        Vue.component('counter', {
            template: '#counter-template',
            data: function(){
                return { count: 0, bg_color: "#33C3F0"}
            },
            methods: {
                incrementCount: function(){
                    this.count += 1
                }
            },
            props: ['header', 'bg_color']
        });
        new Vue({
            el: '#app',
            
        })
    </script>
</body>
</html>
