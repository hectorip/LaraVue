<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed Properties </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
    <div id="app">

        <h1> Computed Properties </h1>
        <h2> Simple Vue template with Skeleton</h2>
        Level: {{ skill }}
        <input type="text" v-model="points">
        <pre>
            {{  $data | json }}
        </pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.19/vue.min.js"></script>
    <script>
        var data ={
            points: 100
        }
        new Vue({
            el: '#app',
            data: data,
            computed: {
                skill: function() {
                    if (this.points <= 100){
                        return "Beginner";
                    }
                    return 'Advanced';
                }
            }
        })
    </script>
</body>
</html>
