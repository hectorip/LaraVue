<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        .expensive{
            color: red;
            font-weight: bold;
        }
        .selected{
            background-color: #777; 
        }
        .plans-cell{
            width: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>


    <div id="app">

        <h1> Lists </h1>

        <div v-for="plan in plans"
             :class="[{'expensive': plan.price > 30}, {'selected': plan.selected}]"
             @click="plan.selected = !plan.selected"
        >
            {{plan.name}} - {{ plan.price }}
        </div>
        <pre>
            {{ $data | json }}
        </pre>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.19/vue.js"></script>


    <script>
        var data ={
            plans: [
                { name: 'Enterprise', price: 100, selected: false },
                { name: 'Pro', price: 50, selected: false },
                { name: 'Personal', price: 10, selected: false },
                { name: 'Free', price: 0, selected: false },
            ],
            active: {}
        }
        new Vue({
            el: '#app',
            data: data
        });
    </script>

</body>
</html>
